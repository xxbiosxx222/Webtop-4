<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudDock Library</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="library.css"> <!-- Your rewritten CSS -->
</head>
<body>

<div class="library">
    <!-- Library Header -->
    <div class="library-header">
        <h1>CloudDock Library</h1>
        <button class="add-app-btn">+ Add App</button>
    </div>

    <!-- App Grid -->
    <div class="app-grid">
        <!-- App Card: Doom -->
        <div class="app-card">
            <img src="https://upload.wikimedia.org/wikipedia/en/5/57/Doom_cover_art.jpg" alt="Doom">
            <h3>Doom</h3>
            <p>Classic first-person shooter</p>
        </div>

        <!-- App Card: Piskel -->
        <div class="app-card">
            <img src="https://www.piskelapp.com/static/img/piskel-logo.png" alt="Piskel">
            <h3>Piskel</h3>
            <p>Pixel art editor</p>
        </div>

        <!-- App Card: Placeholder Game -->
        <div class="app-card">
            <img src="https://via.placeholder.com/80" alt="Sample Game">
            <h3>Sample Game</h3>
            <p>Example game description</p>
        </div>

        <!-- App Card: Placeholder App -->
        <div class="app-card">
            <img src="https://via.placeholder.com/80" alt="Sample App">
            <h3>Sample App</h3>
            <p>Example app description</p>
        </div>
    </div>
</div>

</body>
</html>
