<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Webtop Terminal</title>
    <style>
        :root {
            --col: #00ff00;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: transparent;
            font-family: monospace;
            color: var(--col);
            overflow: auto;
        }

        #terminal {
            padding: 12px 16px;
            background: transparent;
            font-size: 1em;
            line-height: 1.5;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 4px 0;
        }

        .prompt {
            color: var(--col);
        }

        input {
            background: transparent;
            border: none;
            color: var(--col);
            font-family: monospace;
            font-size: 1em;
            outline: none;
            flex: 1;
            caret-color: var(--col);
            letter-spacing: 0.5px;
            animation: blinkCaret 1.5s steps(1) infinite;
        }

        @keyframes blinkCaret {

            0%,
            100% {
                caret-color: transparent;
            }

            50% {
                caret-color: var(--col);
            }
        }

        pre {
            margin: 4px 0;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>

<body>
    <div id="terminal">
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const input = document.getElementById('input');
        addInputLine();

        const getBrowserName = () => {
            const ua = navigator.userAgent;
            if (ua.includes("Firefox/")) return "Firefox";
            if (ua.includes("Edg/")) return "Edge";
            if (ua.includes("Chrome/")) return "Chrome";
            if (ua.includes("Safari/") && !ua.includes("Chrome/")) return "Safari";
            return "Unknown";
        };

        const commands = {
            help: "Available commands: help, about, weofetch, clear",
            about: "Webtop Terminal v0.2",
            clear: () => {
                terminal.innerHTML = '';
            },
            weofetch: () => {
                return `       ___ 
 \\    / |  
  \\/\\/  |  
              
System: Webtop <${getBrowserName()}>
CPU: ${navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency}` : "Unknown"}
RAM: ${navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "Unknown"}
Screen: ${window.parent.innerWidth}x${window.parent.innerHeight} @ ${window.devicePixelRatio}x`;
            },
        };

        function addInputLine() {
            const newLine = document.createElement('pre');
            newLine.classList.add('input-line');

            const prompt = document.createElement('span');
            prompt.className = 'prompt';
            prompt.textContent = '> ';

            const inputEl = document.createElement('input');
            inputEl.type = 'text';

            newLine.appendChild(prompt);
            newLine.appendChild(inputEl);
            terminal.appendChild(newLine);

            inputEl.focus();

            inputEl.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const cmd = inputEl.value.trim();
                    const output = document.createElement('pre');
                    output.textContent = `> ${cmd}`;
                    terminal.insertBefore(output, newLine);
                    inputEl.disabled = true;
                    newLine.remove();

                    runCommand(cmd);
                }
            });
        }

        function runCommand(cmd) {
            const output = document.createElement('pre');
            const response = commands[cmd];

            if (typeof response === 'function') {
                output.textContent = response();
            } else if (response) {
                output.textContent = response;
            } else {
                output.textContent = `'${cmd}' is not recognized. Type 'help'.`;
            }

            terminal.appendChild(output);
            addInputLine();
        }

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value.trim();
                const output = document.createElement('pre');
                output.textContent = `> ${cmd}`;
                terminal.insertBefore(output, input.parentElement);
                input.disabled = true;
                input.parentElement.remove();
                runCommand(cmd);
            }
        });
    </script>
</body>

</html>
